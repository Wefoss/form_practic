<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="main-wrapper">
      <section class="main">
        <h1 class="title">
          <span class="title-span">Registersdsf</span>
        </h1>
        <p class="acc-info">
          Create your account. It`s free and takes a minuts
        </p>
        <form action="" >
          <div class="full-name flex">
            <input
              type="text"
              name="first-name"
              placeholder="First Name"
              autofocus
              required
            />
            <input
              type="text"
              name="last-name"
              placeholder="Last Name"
              required
            />
          </div>
          <div class="rest-inputs">
            <input
              type="email"
              name="email"
              id=""
              placeholder="Email"
              required
            />
            <input
              type="password"
              name="password"
              id=""
              placeholder="Password"
              required
            />
            <input
              type="password"
              name="password"
              id=""
              placeholder="Confirm Password"
              required
            />
            <div class="checkbox-box">
              <input
                type="checkbox"
                name="accept"
                value="aggre"
                id="accept"
                required
                disabled
              />
              <label for="accept">
                I accept the <a href="#">Terms of Use</a> &
                <a href="#" >Privacy Policy</a>
              </label>
            </div>
            <input class="btn" type="submit" value="Register Now" />
          </div>
        </form>
      </section>
      <p class="footer-info">
        Already have an account? <a href="#">Sing in</a>
      </p>
    </section>
  </body>
</html>
