<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="main-wrapper">
      <section class="main">
        <div class="title-wrap">
          <p class="line"></p>
          <h1 class="title">Register</h1>
          <p class="line"></p>
        </div>
        <p class="acc-info">
          Create your account. It`s free and takes a minuts
        </p>
        <form action="">
          <div class="full-name">
            <input type="text" name="first-name" placeholder="First Name" autofocus/>
            <input type="text" name="last-name" placeholder="Last Name" />
          </div>
          <div class="rest-inputs">
            <input type="email" name="email" id="" placeholder="Email" />
            <input
              type="password"
              name="password"
              id=""
              placeholder="Password"
            />
            <input
              type="password"
              name="password"
              id=""
              placeholder="Confirm Password"
            />
            <div class="checkbox-box">
              <input type="checkbox" name="accept" value="aggre" />
              <span>I accept the
                <a href="#">Terms of Use</a> &
                <a href="#">Privacy Policy</a>
              </span>
            </div>
            <input class="btn" type="submit" value="Register Now" />
          </div>
        </form>
      </section>
      <p class="footer-info">Already have an account? <a href="#">Sing in</a></p>
    </section>
  </body>
</html>
